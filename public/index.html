<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Kooshie App</title>
	</head>
	<body>
        <h6>...with <i class="fas fa-heart"></i> from @KAMAL...</h6>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile-wink"></i>:Kooshie</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Enter Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Kamal"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Select the Room You Would Like to Join...</label>
						<select name="room" id="room">
							<option value="Minjibir Park">Minjibir Park</option>
							<option value="BUK New Site">BUK New Site</option>
							<option value="Emir's Palace">Emir's Palace</option>
							<option value="Amana Estate">Amana Estate</option>
							<option value="BUK Old Site">BUK Old Site</option>
							<option value="Dry Port">Dry Port</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
